<div class="container text-center mt-5">
    <div>
        <img src="assets/paciente-icon.png" alt="Imagen paciente" class="img-fluid rounded mb-4" width="100px">
    </div>
    
    <h1>Paciente</h1>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-5 mb-3">
            <input type="text" id="nombre" name="nombre" class="form-control mb-3" placeholder="nombre..." [(ngModel)]="nombre">
            <input type="email" id="mail" name="mail" class="form-control mb-3" placeholder="mail..." [(ngModel)]="mail">
            <input type="number" id="dni" name="dni" class="form-control mb-3" placeholder="dni..." [(ngModel)]="dni">
            <label for="obraSocial" class="form-label">Obra Social:</label>
            <select  name="obraSocial" id="obraSocial" class="form-select mb-3" [(ngModel)]="obraSocial">
                <option value="OBSBA">OBSBA</option>
                <option value="Swis Medical">Swis Medical</option>
                <option value="Medicus">Medicus</option>
                <option value="OSDE">OSDE</option>
                <option value="Sancor Salud">Sancor Salud</option>
            </select>
        </div>
        
        <div class="col-md-5 mb-3">
            <input type="text" id="apellido" name="apellido" class="form-control mb-3" placeholder="apellido..." [(ngModel)]="apellido">
            <input type="password" id="password" name="password" class="form-control mb-3" placeholder="contraseÃ±a..." [(ngModel)]="password">
            <input type="number" id="edad" name="edad" class="form-control mb-3" placeholder="edad..." [(ngModel)]="edad">
            <label for="archivoPerfil" class="form-label">Seleccione Dos Imagenes para su Perfil</label>
            <input type="file" id="archivoPerfil" name="archivoPerfil" class="form-control mb-3" (change)="onFileChange($event)" multiple>
        </div>
    </div>
    <button (click)="registrarPaciente()" class="btn btn-dark btn-full-width">Registrarse</button>
</div>
